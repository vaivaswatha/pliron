name: pliron

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup
      run: rustup component add clippy rustfmt
    - name: Build
      run: RUSTFLAGS="-D warnings" cargo build --verbose

  tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Run tests
      run: cargo test --verbose

  clippy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Clippy
      run: cargo clippy -- -D warnings

  format:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Code format
      run: cargo fmt --check

  docs:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Documentation
      run: RUSTDOCFLAGS="-D warnings" cargo doc
